<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">

    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="name">
      <mat-error *ngIf="form.get('title').invalid">Please enter a post name.</mat-error>
    </mat-form-field>




    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Select Image</button>
      <input type="file" #filePicker formControlName="image" (change)="onImagePicked($event)" display=none>
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>

    <mat-form-field>
      <textarea matInput rows="4" formControlName="content" placeholder="enter username"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter user name.</mat-error>
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit" class="btn btn-primary" style="margin-top: 20px">Save</button>
  </form>
</mat-card>
