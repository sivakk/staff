<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <!-- <mat-form-field>
      <input matInput type="text" formControlName="name" placeholder="name">
      <mat-error *ngIf="form.get('name').invalid">Please enter a post name.</mat-error>
    </mat-form-field> -->





    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker formControlName="image" (change)="onImagePicked($event)" display=none>
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <!-- <mat-form-field>
      <textarea matInput rows="4" formControlName="username" placeholder="enter username"></textarea>
      <mat-error *ngIf="form.get('username').invalid">Please enter user name.</mat-error>
    </mat-form-field> -->
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
  <button mat-button color="warn" [routerLink]="['/']">Home</button>
</mat-card>
